<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var sex = prompt("Digite seu Sexo: (F - Feminino/M - Masculino/O - Outros)");
            var sex = sex.toUpperCase();

            if (sex == "F"){
                window.alert("F - Feminino");
            }

            else if (sex == "M"){
                window.alert("M - Masculino");
            }

            else if (sex == "O"){
                window.alert("O - Outros");
            }

            else{
                window.alert("Sexo Invalido");
            }
        </script>
    </body>
</html>
