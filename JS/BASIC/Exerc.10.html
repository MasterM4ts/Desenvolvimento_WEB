<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function ordenarCrescente(a, b, c) {
                return [a, b, c].sort(function(x, y) {
                    return x - y;
                });
            }

            function ordenarDecrescente(a, b, c) {
                return [a, b, c].sort(function(x, y) {
                    return y - x;
                });
            }

            var num_1 = parseFloat(prompt("Digite o 1º número:"));
            var num_2 = parseFloat(prompt("Digite o 2º número:"));
            var num_3 = parseFloat(prompt("Digite o 3º número:"));

            var crescente = ordenarCrescente(num_1, num_2, num_3);
            var decrescente = ordenarDecrescente(num_1, num_2, num_3);

            console.log("Ordem Crescente:", crescente.join(", "));
            console.log("Ordem Decrescente:", decrescente.join(", "));
        </script>
    </body>
</html>
