<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var num_1 = parseInt(prompt("Digite o Número Inicial:"));
            var num_2 = parseInt(prompt("Digite o Número Final:"));

            var soma = 0;

            for (num_1; num_1 <= num_2; num_1++) {
                soma += num_1;
            }

            console.log(soma);

            
        </script>
    </body>
</html>
