<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var valorReais = parseFloat(prompt("Digite o Valor de Reais:"));
            var cotacaoDolar = parseFloat(prompt("Digite a Cotação do Dolar:"));

            var cotacao = (valorReais / cotacaoDolar);
            var cotacao = cotacao.toFixed(2);

            window.alert(`Cotação: ${cotacao}`);
        </script>
    </body>
</html>
