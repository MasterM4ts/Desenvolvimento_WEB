<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <script>
            var par = 0;
            var impar = 0;

            for (i = 1; i <= 10; i++){
                var num = parseInt(prompt("Digite um Número:"))

                if (num % 2 === 0){
                    par += 1;
                }

                else{
                    impar += 1;
                }
            }

            console.log(`Quantidade de Números Pares: ${par}\nQuantidade de Números Impares: ${impar}`)
        </script>
    </body>
</html>
