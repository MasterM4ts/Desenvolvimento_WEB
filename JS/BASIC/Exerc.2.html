<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <Script>
            var produto = window.prompt("Digite o Nome do Produto: ");
            var qtdProduto = parseInt(prompt("Digite a Quantidade do Produto: "));
            var valorUnitario = parseFloat(prompt("Digite o Valor Unit√°rio do Produto: "));
            var porcentualDesc = parseFloat(prompt("Digite o Porcentual de Desconto: "));
            
            let preco = (qtdProduto * valorUnitario);
            let desc = (preco * porcentualDesc);
            
            let Total = preco - desc;

            window.alert(`Nome do Produto: ${produto} 
                        \nValor Total: ${Total}`);
        </Script>
    </body>
</html>
